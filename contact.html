<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Contact</title>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">
        <a href="index.html"><img src="image/logo.png" alt="Gold's Gym Logo"></a>
        <P class="site-title">GOLD'S GYM</P>
      </div>
      <nav>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <ul id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="trainers.html">Trainers</a></li>
          <li><a href="plans.html">Plans</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><button class="join-now-btn" onclick="openMembershipForm()">Join Now</button></li>
        </ul>
      </nav>
    </div>
  </header>
      <section class="contact-section">
        <div class="bg-img-container">
          <img src="image/contact bg.jpg" alt="Contact Background" class="bg-img">
        </div>
      
        <div class="contact-wrapper">
          
          <div class="contact-info">
            <h2>CONTACT INFORMATION</h2>
      
            <div class="info-item">
              <img src="image/phone.png" alt="Phone">
              <p>0972 345 6723</p>
            </div>
      
            <div class="info-item">
              <img src="image/email.png" alt="Email">
              <p>goldsgym@email.com</p>
            </div>
      
            <div class="info-item">
              <img src="image/location.png" alt="Location">
              <p>T. Samson Road, Brgy 167 Llano, Caloocan City</p>
            </div>
      
            <div class="info-item">
              <img src="image/fb.png" alt="Facebook">
              <a href="https://facebook.com/goldsgym" target="_blank">Facebook Page</a>
            </div>
          </div>
      
          
          <div class="membership-form">
            <h2>Gym Membership Form</h2>
            <form>
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="name" required>
      
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
      
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" required>
      
              <label for="plan">Select Membership Plan:</label>
              <select id="plan" name="plan">
                <option value="basic">Basic Plan</option>
                <option value="pro">Pro Plan</option>
                <option value="premium">Premium Plan</option>
              </select>
      
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
      <footer>
        <p>&copy; 2025 Gold's Gym. All rights reserved. (School Purposes Only)</p>
      </footer>
      <script>
        function toggleMenu() {
          document.getElementById("nav-links").classList.toggle("show");
        }
      </script>
</body>
</html>
