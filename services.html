<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Services</title>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">
        <a href="index.html"><img src="image/logo.png" alt="Gold's Gym Logo"></a>
      </div>
      <nav>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <ul id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="trainers.html">Trainers</a></li>
          <li><a href="plans.html">Plans</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><button class="join-now-btn" onclick="openMembershipForm()">Join Now</button></li>
        </ul>
      </nav>
    </div>
  </header>
      <section class="services-section" id="services">
        <div class="bg-img-container">
          <img src="image/services bg.jpeg" alt="Services" class="bg-img">
          <div class="bg-overplay"></div>
        </div>
        <h2 class="section-title">Our Services<span>/Facilities</span></h2>
        <div class="services-container">
          <div class="service-box">
            <img src="image/physical fitness.jpg" alt="Physical Fitness">
            <h3>Physical Fitness</h3>
          </div>
          <div class="service-box">
            <img src="image/weight gain.jpg" alt="Weight Gain">
            <h3>Weight Gain</h3>
          </div>
          <div class="service-box">
            <img src="image/strength training.jpg" alt="Strength Training">
            <h3>Strength Training</h3>
          </div>
          <div class="service-box">
            <img src="image/fat loss.jpg" alt="Fat Loss">
            <h3>Fat Loss</h3>
          </div>
          <div class="service-box">
            <img src="image/powerlifting.jpg" alt="Powerlifting">
            <h3>Powerlifting</h3>
          </div>
          <div class="service-box">
            <img src="image/nutrision.jpg" alt="Nutrition">
            <h3>Nutrition</h3>
          </div>
          <div class="service-box">
            <img src="image/zumba.jpg" alt="zumba">
            <h3>Zumba Classes</h3>
          </div>
          <div class="service-box">
            <img src="image/running.jpg" alt="Running">
            <h3>Running</h3>
          </div>
        </div>
      </section>
      <section id="membership-form" class="hidden">
        <h2>Gym Membership Form</h2>
        <form>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>

          <label for="plan">Select Membership Plan:</label>
          <select id="plan" name="plan">
            <option value="basic">Basic Plan</option>
            <option value="pro">Pro Plan</option>
            <option value="premium">Premium Plan</option>
          </select>
          <button type="submit">Submit</button>
        </form>
      </section>

      
      <footer>
        <p>&copy; 2025 Gold's Gym. All rights reserved. (School Purposes Only)</p>
      </footer>
      <script>
        function toggleMenu() {
          document.getElementById("nav-links").classList.toggle("show");
        }
      </script>
</body>
</html>
